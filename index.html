    <h1 style="color:teal;">인간과 반려동물</h1>
    <br>인간;동물의 일원이지만 다른 동물에서 볼 수 없는 고도의 지능을 소유하고 독특한 삶을 영위하는 고등동물이다.
    <br><br>사람과 더불어 사는 동물로, 동물이 인간에게 주는 여러 혜택을 존중하며 사람의 장난감이 아닌 더불어 살아가는 존재로 보는 의미가 담겨있다.
